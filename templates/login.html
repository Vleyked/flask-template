<!DOCTYPE html>
<html>
<head>
    <title> Login </title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username() }}<br>
        {{ form.password.label }} {{ form.password() }}<br>
        {{ form.submit() }}
    </form>
    <p> New user? <a href="{{ url_for('register') }}">Register here</a></p>
</body>
</html>
